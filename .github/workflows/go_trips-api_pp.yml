name: go_trips-api_pp

on:
  push:
    branches: [ test_workflow_pp ]
  pull_request:
    branches: [ test_workflow_pp ]

jobs:

  build:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: apis/trips
      
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    
    - name: Get dependencies
      run: go get
      
    - name: Build
      run: go build -v 

    - name: Test
      run: go test -v ./tripsgo -run  Unit
 
