name: build-trips-api

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: cd apis/trips/ && go build -v .
      
    - name: Test
      run: go test -v ./apis/trips/tripgo -run Unit
